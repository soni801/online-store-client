<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Log in | Online Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <h1 class="float">Logg inn</h1>
        <div id="header" class="left">
            <a class="visible-hover button clean-text" href="/">Tilbake</a>
        </div>

        <div id="login-form">
            <label>
                <input id="username" placeholder="Brukernavn">
            </label>
            <label>
                <input id="passphrase" placeholder="Passord" type="password">
            </label>
            <button id="login-button" class="visible-hover button">Logg inn</button>
        </div>

        <p id="incorrect" class="error float"></p>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/login.js"></script>
    </body>
</html>
